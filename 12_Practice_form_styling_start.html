<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Form Styling</title>
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <style>
      * {
       
       margin: 0;
       padding: 0;
       box-sizing:border-box ;
       
      }

      body {
        font-family: 'Raleway',sans-serif;
        background-color: #344a72;
        line-height: 1.8; 
      }

      a {
        text-decoration: none;
      }

      #container {
        /* 
        -Remember, margin: auto on left and right will center a block element 
        -I would also set a "max-width" for responsiveness
        -May want to add some padding
        */
       max-width:400px;
       margin: auto ;
       padding: 20px;
      }

      .form-wrap {
       background: white;
       padding: 40px 40px;
       width: 120%;
      }

      .form-wrap h1,
      .form-wrap p {
        text-align: center;
        padding: 7.5px;
      }

      .form-wrap .form-group {
       width: 70%;
       padding: 5px;
      }

      .form-wrap .form-group label {
        /* 
          Label should be turned into a block element
        */
        display: block;
        color: gray;
      }

      .form-wrap .form-group input {
        /* 
          Inputs should reach accross the .form-wrap 100% and have some padding
        */
        padding: 7px;
        width: 140%;
        border: #dddddd 1px solid;  
        border-radius: 5px; 
        /* border : to create a border, around the text field */
       /* border radius: to make a round border */
      }

      .form-wrap button {
        /* 
          Button should wrap accross 100% and display as block
          Background color for button is #49c1a2
        */
        display: block;
        padding: 15px;
        width: 95%;
        background: #49c1a2;
        margin-left: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
        color: white;
        size: 30px;
        font-size: medium;
        cursor: pointer;
        /* cursor pointer : the cursor will change into pointer
        when the button is selected */
      }

      .form-wrap button:hover {
        /* 
          Hover background color for button is #37a08e
        */
        background-color: #37a08e;
      }

      .form-wrap .bottom-text {
        /* 
          Bottom text is smaller
        */
        margin-top:13 px;
        width: 110%;
       font-size: 16px;
      }

      footer {
        text-align: center;
        margin-top: 10px;
       color: antiquewhite;
       
      }

      footer a {
         
          color: #49c1a2;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div class="form-wrap">
        <h1>Sign Up</h1>
        <p>It's free and only takes a minute</p>
        <form>
          <div class="form-group">
            <label for="first-name">First Name</label>
            <input type="text" name="firstName" id="first-name" />
          </div>
          <div class="form-group">
            <label for="last-name">Last Name</label>
            <input type="text" name="lastName" id="last-name" />
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
          </div>
          <div class="form-group">
            <label for="password2">Confirm Password</label>
            <input type="password" name="pasword2" id="password2" />
          </div>
          <button type="submit" class="btn">Sign Up</button>
          <p class="bottom-text">
            By clicking the Sign Up button, you agree to our
            <a href="#">Terms & Conditions</a> and
            <a href="#">Privacy Policy</a>
          </p>
        </form>
      </div>
      <footer>
        <p>Already have an account? <a href="#">Login Here</a></p>
      </footer>
    </div>
  </body>
</html>
